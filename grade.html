<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>


   <style>
    body{
        font-family: Arial,sans-serif;
        text-align: center;
    }
    input{
        padding: 10px;
        margin: 10px;
        width: 200px;
    }
    button{
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover{
        background-color: #45a049;
        color: black;
    }
   </style>
</head>
<body>
    <h2>Student Grade calculator</h2>
    <!-- Void tags -->
    <input type="number" id="marks" placeholder="Enter marks(0-100)">
    <button onClick="calculateGrade()">Check grade</button>
    <p id="grade"></p>
    <script>
        function calculateGrade(){
            let marks=document.getElementById('marks').value;
            let result=document.getElementById('grade')
            if(marks==="" || marks <=0 || marks>100){
                result.innerHTML="Please enter a valid marks between 0 and 100"
                return                
            }
            let grade;
            if(marks>=90){
                grade="A+"
            }
            else if(marks>=80){
                grade="A"
            }
            else if(marks>=70){
                grade="B"
            }
            else if(marks>=60){
                grade="C"
            }
            else if(marks>=50){
                grade="D"
            }
            else{
                grade="F fail"
            }
            result.innerHTML= `You scored: <b>${marks}</b> <br> Grade: <b>${grade}</b>`
        }
    </script>

</body>
</html>
